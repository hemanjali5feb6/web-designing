<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Rounded Image</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container text-center mt-5">
  <h3 class="mb-4">Rounded Image using Bootstrap</h3>
  
  <!-- Normal rounded corners -->
  <img src="wallpaper.jpg" class="img-fluid rounded" alt="Rounded Image" width="400">

  <br><br>

  <!-- Circle shape -->
  <img src="wallpaper.jpg" class="img-fluid rounded-circle" alt="Circle Image" width="300">

  <br><br>

  <!-- Thumbnail style -->
  <img src="wallpaper.jpg" class="img-thumbnail" alt="Thumbnail Image" width="300">
</div>

</body>
</html>
